<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <h1>personal details form</h1>
    <form>
        <fieldset>
            <legend>personal details form</legend>
        <label>name</label>
        <input type="text"id="name"><br><br>
        <label>email ID</label>
        <input type="text"id="email"><br><br>
        <label>contact no.</label>
        <input type="password"id="phone number"><br><br>
        <label>date of birth</label>
        <input type="text"id="date of birth"><br><br>
        <label>gender</label>
        <input type="radio"id="female"name="gender"value="female">female
          <input type="radio"id="male"name="gender"value="male">male<br><br>
          <label>are you a robot</label>
          <input type="checkbox"id="answer"value="yes">yes
          <input type="checkbox"id="answer"value="no">no<br><br>
          <input type="submit">
          
            </fieldset>
    </form>    
</body>
</html>
